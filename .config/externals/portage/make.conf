ALSA_CARDS="hda-intel"
CPU_FLAGS_X86="aes avx avx2 fma3 mmx mmxext popcnt sse sse2 sse3 sse4_1 sse4_2 ssse3"
USE="offensive dbus alsa jack ffmpeg vaapi pypy png X zsh-completion"
QEMU_SOFTMMU_TARGETS="x86_64 i386 arm"
QEMU_USER_TARGETS="x86_64 i386 arm"
LINGUAS="it en eu"
ACCEPT_KEYWORDS="~amd64"

